---
layout: default
---

<div class="home">

    <h1 class="page-heading">John Nolan<br />Software Development Blog</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <a class="post-list-item-link" href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                    <div class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</div>
                </h2>

                <p class="post-content">
                    {{ post.content | strip_html | truncatewords: 20 }}
                </p>
            </a>
        </li>
        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
