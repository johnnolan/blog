---
layout: default
published: true
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
     <div class="post-img" itemprop="image" itemscope="itemscope" itemtype="https://schema.org/ImageObject">
	    <meta itemprop="width" content="{{page.imagewidth}}"/>
	    <meta itemprop="height" content="{{page.imageheight}}"/>
	    <meta itemprop="url" content="{{ page.image | prepend: site.url }}" />
      <amp-img width="{{page.imagewidth}}" height="{{page.imageheight}}" itemprop="image thumbnailUrl" alt="{{ page.title }}" class="post" src="{{ page.image | prepend: site.url }}"/>
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
	<div class="post-content">
      {% if page.publisher %}
      <span itemprop="publisher" itemscope itemtype="https://schema.org/Organization">
      <span itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
        <meta itemprop="url" content="https://www.nolanscafe.co.uk/assets/posts/2017-02-27-what-is-to-come.jpg">
      </span>
      <meta itemprop="name" content="Nolans Cafe">
    </span>
      {% endif %}
      
	</div>

</article>
